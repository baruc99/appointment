<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 50%, rgba(33, 150, 243, 0) 80%);">

            <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#a78bfa" type="ball-scale-multiple"
                [fullScreen]="true">
                <p style="color: white"> cargando ... </p>
            </ngx-spinner>

            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span class="text-600 font-medium">Regístrate para continuar</span>
                </div>

                <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="register()">
                    <input *ngIf="mostrarInput" id="role1" type="hidden" formControlName="roles_id" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <input *ngIf="mostrarInput" id="id_timetable1" type="hidden" formControlName="id_timetable"
                        pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="user_name1" class="block text-900 text-xl font-medium mb-2">Nombre(s):</label>
                    <input id="user_name1" type="text" formControlName="user_name" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="user_lastName1" class="block text-900 text-xl font-medium mb-2">Apellidos:</label>
                    <input id="user_lastName1" type="text" formControlName="user_lastName" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="nickname1" class="block text-900 text-xl font-medium mb-2">Nombre de usuario:</label>
                    <input id="nickname1" type="text" formControlName="nickname" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="phone_id1" class="block text-900 text-xl font-medium mb-2">Teléfono:</label>
                    <p-inputMask inputId="phone_id1" formControlName="phone_id" mask="(999)999-99-99"
                        styleClass="w-full md:w-30rem mb-5 p-3"></p-inputMask>

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo electronico:</label>
                    <input id="email1" type="email" formControlName="email" pInputText class="w-full md:w-30rem mb-5"
                        style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña: </label>
                    <p-password id="password1" formControlName="password" [toggleMask]="true" styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem">
                        <ng-template pTemplate="header">
                            <h6>elige una contraseña</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p-divider></p-divider>
                            <p class="mt-2">Sugerencias</p>
                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>Al menos una minúscula</li>
                                <li>Al menos una mayúscula</li>
                                <li>Al menos un numérico</li>
                                <li>Mínimo 8 caracteres</li>
                            </ul>
                        </ng-template>
                    </p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <!-- <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a> -->
                    </div>
                    <button pButton pRipple label="Registrarse" class="w-full p-3 text-xl"
                        [disabled]="registerForm.invalid" type="button" (click)="register()"></button>
                </form>
            </div>
        </div>
    </div>
</div>
